name: Deploy Security Stack

on:
  push:
    branches: [ main ]
    paths:
      - 'cfn/cfn-cf-waf-shield.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Deploy CloudFormation stack
        id: deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: tasky-security
          template: cfn/cfn-cf-waf-shield.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            AlbDnsName=${{ secrets.ALB_ENDPOINT }},
            ExistingS3BucketName=${{ secrets.S3_BUCKET_NAME }},
            EnableGuardDuty=true

      - name: Get CloudFront domain
        if: steps.deploy.outputs.stack-outputs
        run: |
          CF_DOMAIN=$(echo '${{ steps.deploy.outputs.stack-outputs }}' | jq -r '.CloudFrontDomain')
          echo "CloudFront domain: $CF_DOMAIN"
          echo "CLOUDFRONT_DOMAIN=$CF_DOMAIN" >> $GITHUB_ENV
          
      - name: Notify deployment success
        run: |
          echo "Security stack deployed successfully!"
          echo "CloudFront domain: $CLOUDFRONT_DOMAIN"
